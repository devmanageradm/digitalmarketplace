<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div id="header"></div>  <!-- Header gets loaded dynamically -->

    <main class="container mt-4">
        <section class="promo-banner text-center py-5">
			<div class="container">
				<!-- Heading -->
				<h1 class="fw-bold">Sell digital goods without a technical hassle.</h1>
				<p class="lead">
					Digital Marketplace is the ultimate platform for selling your ebooks, software, and all kinds of digital products.
					If you can save it, you can sell it. Everything you need to sell your creations and expand your business, all in one place.
				</p>



				<!-- Email Input & Button -->
				<div class="mt-4">
					<input type="email" class="form-control d-inline w-50" placeholder="Enter your email">
					<button class="btn btn-primary ms-2">Get Started</button>
				</div>
			</div>
			<img class="floating-img" src="" />
			<img class="floating-img" src="" />
			<img class="floating-img" src="" />
			<img class="floating-img" src="" />
			<img class="floating-img" src="" />
		</section>
    </main>

    <div id="footer"></div>  <!-- Footer gets loaded dynamically -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
